---
name: customer
state: started
enabled: yes
packages_deb:
 - java-common
 - openjdk-8-jre
packages_rpm:
 - java-1.8.0-openjdk
artifactoryArchiveName: customer.jar
url: ../../files/arch/customer.jar
dest: /usr/local/microservices/customer
timeout: 30
mode: 0644
owner: mobiwan
group: mobiwan
Unit:
   Description: customer mobiwan microservice
   After: network
   Requires: network
Install:
   Alias: customer.service
   WantedBy: multi-user.target
Service:
   Type: Simple
   ExecStart: /usr/bin/java -Dspring.profiles.active={{global_profile}} -Dspring.cloud.config.uri={{global_config_server_url}} -jar /usr/local/microservices/customer/customer.jar
   User: mobiwan
   Group: mobiwan
   ExecStop: /bin/kill -KILL ${MAINPID}
   ExecReload: /bin/kill -HUP ${MAINPID}
   RemainAfterExit: False
